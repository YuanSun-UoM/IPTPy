name: Build and Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove existing Conda environment (if exists)
        run: |
          conda deactivate || true  # Deactivate any active environment
          conda env remove --name myenv || true  # Remove environment if it exists

      - name: Create Conda environment from IPTpy requirements
        run: conda env create -f requirements.yml -n myenv

      - name: Update Conda environment with docs requirements
        run: conda env update --name myenv --file docs/requirements.txt 

      - name: Activate Conda environment
        run: echo "conda activate myenv" >> $GITHUB_ENV  

      - name: Install IPTpy from local source
        run: |
          conda activate myenv
          pip install -e . 

      - name: Build documentation
        run: |
          conda activate myenv
          cd docs
          make html

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html/
